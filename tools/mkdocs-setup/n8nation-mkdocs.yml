# N8Nation - Extensiones Markdown
markdown_extensions:
  # Abreviaciones para tooltips
  - abbr
  # Listas de atributos (requerido)
  - attr_list
  # Definiciones para glosario
  - def_list
  # Notas al pie
  - footnotes
  # Markdown dentro HTML
  - md_in_html
  # Metadatos de p√°gina
  - meta
  
  # PyMdown Extensions mejoradas
  - pymdownx.blocks.admonition:
      types:
        - note
        - info
        - tip
        - question
        - warning
        - danger
        - example
        - quote
        # N8Nation custom types
        - workflow
        - copilot
        - community
  
  # Detalles colapsables
  - pymdownx.details
  
  # Emojis y iconos
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - _assets/icons
  
  # Highlighting de c√≥digo
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  
  # Inline code highlighting
  - pymdownx.inlinehilite
  
  # Teclas de keyboard
  - pymdownx.keys
  
  # Snippets reutilizables
  - pymdownx.snippets:
      auto_append:
        - _glossary/n8nation-terms.md
