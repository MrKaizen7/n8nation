      lang: 
        - es
        - en
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  
  # Exclusi√≥n de archivos
  - exclude:
