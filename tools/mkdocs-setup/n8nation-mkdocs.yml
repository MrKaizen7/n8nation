          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        # N8Nation custom fences
        - name: n8n-workflow
          class: n8n-workflow
          format: !!python/name:n8nation.formatters.workflow_formatter
        - name: copilot-demo
          class: copilot-demo
          format: !!python/name:n8nation.formatters.copilot_formatter
      preserve_tabs: true
  
  # Task lists con checkboxes
  - pymdownx.tasklist:
      custom_checkbox: true
  
  # Tabs contenido
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  
  # Listas saneadas
  - sane_lists
  
  # Tablas
  - tables
  
  # Table of contents
  - toc:
      permalink: "#"
      title: "En esta p√°gina"

# N8Nation - Plugins
plugins:
  # B√∫squeda multiidioma
