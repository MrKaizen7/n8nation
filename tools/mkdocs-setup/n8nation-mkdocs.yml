      height: auto
      zoomable: true
      draggable: true
      auto_caption: true
      caption_position: bottom
      background: rgba(0, 0, 0, 0.8)
  
  # Sistema de macros para N8Nation
  - macros:
      include_yaml:
        - _data/n8nation-config.yml
        - _data/workflow-examples.yml
        - _data/community-stats.yml
      j2_block_start_string: "[[%"
      j2_block_end_string: "%]]"
      j2_variable_start_string: "[["
      j2_variable_end_string: "]]"
      module_name: n8nation.macros
  
  # Sistema de tags mejorado
  - tags:
      enabled: true
      tags_file: tags.md
  
  # Privacy y links externos
  - privacy:
      assets: false
      links: true
      links_attr_map:
        target: _blank
        rel: external noopener
  
  # Git revision date
  - git-revision-date-localized:
      type: date
      locale: es
      fallback_to_build_date: true
  
  # Minificaci√≥n para producci√≥n
  - minify:
      minify_html: true
      minify_css: true
      minify_js: true
      htmlmin_opts:
        remove_comments: true
        remove_empty_space: true
      cache_safe: true
  
  # N8Nation - Plugin para generar contenido para LLMs
